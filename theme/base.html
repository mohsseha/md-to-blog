<body>
<!-- Navigation menu:-->

<div class="menu">
    <h2><span class="newthought"><a href="/">Husain.io</a></span></h2>
    <p><span class="newthought" onclick="toggle(this)">Nav Menu <span id="plus">[+]</span><span id="minus" hidden="true">[-]</span> </span>
    <div id="menu" class="nav-items" hidden="true">
        {{MENU}}
    </div>
    </p>
</div>

<script>
function toggle(e) {
    menu=document.getElementById("menu")
    menu.hidden=!menu.hidden
    plus=document.getElementById("plus")
    plus.hidden=!plus.hidden
    minus=document.getElementById("minus")
    minus.hidden=!minus.hidden
}

function adjust_by_width(){
if (window.innerWidth>600){toggle(this)}
}

window.onresize=adjust_by_width

adjust_by_width()
</script>


<!-- Body of post/page -->
<article>

</article>

<div class="nav">

</div>

</body>
